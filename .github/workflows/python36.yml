name: Py36 CLI does not crash

on:
  pull_request:

jobs:
  py36:
    runs-on: ubuntu-latest
    container: python:3.6-buster   # Debian Buster still has 3.6 + OpenSSL 1.1
    steps:
      - uses: actions/checkout@v4

      # Keep tooling compatible with 3.6
      - name: Bootstrap pip/setuptools/wheel for 3.6
        run: |
          python -m pip install -U "pip<22" "setuptools<60" "wheel<0.38"

      - name: Install package
        run: |
          python -m pip install . --no-build-isolation  # add your extras if needed

      - name: Compile sources with Python 3.6
        run: python -m compileall -q .

      - name: Run CLI help
        run: PYTHONPATH=pipeeval python -m pipeeval.main --help
