name: Py36 CLI does not crash

on:
  push:
  pull_request:

jobs:
  py36:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.6
        uses: actions/setup-python@v5
        with:
          python-version: '3.6'

      # Keep Py3.6-compatible build tooling
      - name: Upgrade build tools (Py3.6-compatible)
        run: |
          python -m pip install -U "pip<22" "setuptools<60" "wheel<0.38"

      - name: Install package
        run: |
          python -m pip install -e .

      # Optional: catch syntax errors quickly
      - name: Compile sources with Python 3.6
        run: python -m compileall -q .

      - name: Run CLI help
        run: pipeeval --help